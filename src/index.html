<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.min.css">
  <title>Switcher</title>
</head>
<body>
<div class="container">
  <div>
    <input type="checkbox" id="switcher" class="hide-input">
    <label for="switcher" class="switcher">
      <div class="sun">
        <div class="moon">
          <div class="crater"></div>
          <div class="crater"></div>
          <div class="crater"></div>
        </div>
      </div>
      <div class="clouds clouds--blue">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>
      <div class="clouds clouds--white">
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>

      <div class="stars">
        <div class="star--four"></div>
        <div class="star--four"></div>
        <div class="star--four"></div>
        <div class="star--four"></div>
        <div class="star--four"></div>
        <div class="star--four"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
      </div>
    </label>
  </div>
</div>
</body>
</html>
